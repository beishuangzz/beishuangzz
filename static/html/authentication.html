<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 双核浏览器, 默认启用webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 若是ie浏览器, 则以最高效模式浏览 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- window默认缩放1.0 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 安全设置, 防止xss攻击等 -->
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="X-XSS-Protection:1;mode=block;">
    <!-- 防止浏览器缓存, 每次都去前端服务器验证文件可用性 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>智慧法务管理产品</title>
    <script>
    (function() {
        var url = '/law/commonLogin/demoSSOForAuthentication' + window.location.search + '&url=' + encodeURIComponent(window.location.origin + '/static/html/externalLogin.html');
        console.log(url);
        window.location.href = url;
    })();

    </script>
</head>

<body>
</body>

</html>
